<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./dist/index.js" defer></script>
  </head>
  <body>
    <div id="controls__container">
      <fieldset class="controls__group">
        <legend class="controls__title">Coloring</legend>
        <label for="pen-color">Pen</label>
        <input type="color" id="pen-color__input" />
        <label for="bg-color">Background</label>
        <input type="color" id="bg-color__input" />
        <button id="eraser__btn" class="btn">Eraser</button>
      </fieldset>
      <fieldset class="controls__group">
        <legend class="controls__title">Luminance</legend>
        <button id="lighten__btn" class="btn">Lighten</button>
        <button id="dark__btn" class="btn">Darken</button>
      </fieldset>
      <fieldset class="controls__group">
        <legend class="controls__title">Display</legend>
        <button id="clear__btn" class="btn">Clear</button>
        <button id="grid__btn" class="btn" onclick="createNewGrid()">
          New Grid
        </button>
        <label for="grid-size">Size</label>
        <input
          id="grid-size__input"
          type="range"
          min="2"
          max="100"
          step="1"
          value="50"
        /><span id="grid-size__value">50</span>
      </fieldset>
    </div>
    <div id="grid__container"></div>
  </body>
</html>
